<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Tournée de Youssoupha – Amour Supreme</title>
  <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Kdam+Thmor&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Kdam Thmor', sans-serif;
      background: #ED7E56;
      margin: 0;
      padding: 0;
    }

    header {
      background: #000000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1, h3 {
      font-family: 'Bowlby One SC', sans-serif;
    }

    .admin-container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem;
    }

    #loginForm {
      max-width: 320px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #fffacd;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    #loginForm label {
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      margin-bottom: 0.8rem;
    }

    #loginForm input {
      font-size: 0.8rem;
      padding: 0.4rem 0.6rem;
    }

    #loginForm button {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
      margin-top: 0.5rem;
      width: 100%;
    }

    .label {
      font-weight: bold;
      color: #E80D00;
    }

    button {
      padding: 0.35rem 0.8rem;
      font-size: 0.8rem;
      border-radius: 4px;
      background: #90E9FF;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    @media screen and (max-width: 768px) {
      .content-flex {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Tournée de Youssoupha – Amour Supreme</h1>
  </header>

  <main class="admin-container">
    <form id="loginForm">
      <label>Email
        <input type="email" name="email" required />
      </label>
      <label>Mot de passe
        <input type="password" name="password" required />
      </label>
      <button type="submit">Se connecter</button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCc17zdyEzo4aN_78iPuy0P_uZw1sDv-yM",
      authDomain: "album-bb569.firebaseapp.com",
      projectId: "album-bb569",
      storageBucket: "album-bb569.appspot.com",
      messagingSenderId: "1005918432348",
      appId: "1:1005918432348:web:9aff97544fb6f3abbb0a99"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const loginForm = document.getElementById("loginForm");
    const logoutBtn = document.getElementById("logout");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = loginForm.email.value;
      const password = loginForm.password.value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "liste.html"; //  Redirection après connexion
      } catch (err) {
        alert("Erreur de connexion : " + err.message);
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });
  </script>
</body>
</html>
